events-body: >-
  We'd love to host you. Advanced notice helps. Looking for something outside of
  our normal business hours? Doesn't hurt to ask!


  Email info@madelinesnyc.com with this info:<br>

  (1) What kind of event is it<br>

  (2) Estimated head count<br>

  (3) Date & Time


  You should hear back within 24 hours.


  FYI: Our recurring Trivia Night is Wednesday at 7:30pm.
