backend:
  name: git-gateway
  branch: main
media_folder: "/assets/images/uploads"

collections:
  - name: "food-and-drinks"
    label: "Menu"
    folder: "_food_and_drinks"
    create: true
    fields:
      - {label: Category, name: title, widget: string}
      - label: "Subsection"
        name: "subsections"
        widget: "list"
        fields: 
          - {label: Subsection, name: subsection-header, widget: string, hint: 'This is totally optional!!! Fill in only if you want more than one subsection. If you leave it blank, the items will fall under the general header.', required: false}
          - label: "Menu Item"
            name: "items"
            widget: "list"
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Price, name: price, widget: number, value_type: float}
              - {label: Description, name: description, widget: string}
              - {label: Note, name: note, widget: string, required: false}
