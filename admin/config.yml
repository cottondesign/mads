  - name: "other-pages"
    label: "Other Pages"
    files:
      - name: "the-space"
        label: "Space"
        file: "_data/space.yml"
        fields:
          - label: "Space Areas"
            name: "space-areas"
            widget: "list"
            fields:
            - {label: Name, name: name, widget: string}
            - {label: Description, name: description, widget: markdown}
            - {label: Coming-Soon, name: coming-soon, widget: boolean, hint: "Turn this on if you want to disable the page but tell people that it is coming soon.", required: false}
            - label: "Images"
              name: "images"
              widget: "list"
              fields:
                - label: "Image"
                  name: "path"
                  widget: "image"
                  choose_url: false
      - name: "events"
        label: "Events"
        file: "_data/events.yml"
        fields:
          - label: "Events"
            name: "events-body"
            widget: "markdown"
      - name: "hours"
        label: "Hours"
        file: "_data/hours.yml"
        fields:
          - label: "Hours"
            name: "hours"
            widget: "list"
            fields:
              - {label: Day, name: day, widget: string}
              - {label: Open, name: open, widget: boolean}
              - {label: From, name: from, widget: string}
              - {label: To, name: to, widget: string}
      - name: "reservations"
        label: "Reservations"
        file: "_data/reservations.yml"
        fields:
          - label: "Reservations"
            name: "reservations-body"
            widget: "markdown"